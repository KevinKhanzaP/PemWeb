<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Praktikum 1 Pemrograman Web</title>
	</head>
	<body>
		<h1>Form HTML</h1>
		<form name="formhtml" method="POST">
			<p>
				<label>Nama :</label>
				<input type="text" name="nama" value=>
			</p>
			<p>
				<label>Jenis Kelamin :</label>
				<input type="radio" value="gender_1">Pria
				<input type="radio" value="gender_2">Wanita
			</p>
			<p>
				<label>Alamat :</label>
				<input type="text" name="alamat" value=>
			</p>
			<p>	
				<label>Negara :</label>
				<select name="Negara">
					<option value="indonesia">Indonesia
					<option value="malaysia">Malaysia
					<option value="filipina">Filipina
					<option value="vietnam">Vietnam
				</select>
			</p>
			<p>
				<label>Foto :</label>
				<input type="text" name="foto" value=>
				<input type="file">
			</p>
			<p>
				<label>Komentar :</label>
				<textarea cols="60" rows="5">
				</textarea>
				<input type="submit" name="submit" value="Submit">
			</p>
	</body>
</html>
